title: Kyle.im - I'm Kyle
description: >
  **I'm Kyle McCann**, 
  a Software Engineering student from the University of Strathclyde.
copyright: Kyle McCann
sass:
  sass_dir: assets/sass
url: http://www.kyle.im
disqus_shortname: 
facebook_username:
twitter_username: ""
linkedin_username: "kylejmccann"
instagram_username:
pinterest_username:
flickr_username:
github_username:  "kylemccann"
feed_icon: rss
email: "hello@kyle.im"
gems: [jekyll-paginate]
paginate_path: "/page/:num/"
paginate: 5


prose:
  rooturl: ''
  siteurl: 'http://www.kyle.im'
  media: 'assets'
  metadata:
    _posts:
      - name: "layout"
        field:
          label: "layout"
          element: "text"
          value: "post"
      - name: "date"
        field:
          label: "date"
          element: "text"
          value: "CURRENT_DATETIME"
      - name: "author"
        field:
          label: "author"
          element: "text"
          value: "Kyle"
      - name: "categories"
        field:
          label: "categories"
          element: "text"
          placeholder: "Enter categories"
      - name: "excerpt"
        field:
          label: "excerpt"
          element: "text"
          placeholder: "Enter excerpt"
      - name: "meta"
        field:
          label: "meta"
          element: "text"
          placeholder: "Enter metadata"
